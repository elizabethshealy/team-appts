<!DOCTYPE html>
<html>
  <head>
    <title>Team Appointments</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel = "stylesheet">
    <link href="css/styles.css" rel = "stylesheet">
</head>

<body>
  <header>
    <h1>Appointments</h1>
    <a class = "add-app" href ="#">+</a>
  </header>

  <div class = "main-content">
    <h1>Loading...</h1>
  </div>

  <script type = 'text/underscore-min' id = 'appointment-details'>
    <ul class = "list">
      <li class = "title"><%- m.title %></li>
      <li class = "date"><%- m.date %></li>
      <li class = "time"><%- m.time %></li>
      <li class = "street"><%- m.street %></li>
      <li class = "city"><%- m.city %></li>
      <li class = "state"><%- m.state %></li>
    </ul>
    <button type = "submit" name="button">
  </script>

<script type = 'text/template' id = 'create-appt'>
    <form class = "new-appt" action = "index.html" method = "post">
      <label>
        Title
        <input type = "text" class="title">
      </label>
      <label>
        Date
        <input type = "text" class="date">
      </label>
      <label>
        Time
        <input type = "text" class="time">
      </label>
      <label>
        Street
        <input type = "text" class="street">
      </label>
      <label>
        City
        <input type = "text" class="city">
      </label>
      <label>
        State
        <input type = "text" class="state">
      </label>
      <button type = "submit" class = "add-button" name = "button">Submit</button>
    </form>
  <!-- </script> -->

  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src = "js/views/home.js" type = "text-javascript"></script>
  <script src = "js/app.js" type = "text/javascript"></script>

</body>

</html>
